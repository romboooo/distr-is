name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun i
        working-directory: ./frontend

      - name: Run build
        run: bun run build
        working-directory: ./frontend

      - name: Run lint
        run: bun run lint
        working-directory: ./frontend
