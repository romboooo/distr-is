spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=POSTGRESQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # Auto-create schema from entities
  sql:
    init:
      mode: never # Disable SQL scripts for unit tests

# Optional but recommended for tests
server:
  port: 0 # Random free port

# Keep logging for debugging tests
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

minio:
  auto-create-buckets: false
  url: http://localhost:9000
  access:
    key: minioadmin
  secret:
    key: minioadmin
  bucket:
    covers: covers
    songs: songs
